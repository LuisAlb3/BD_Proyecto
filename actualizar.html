<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #444; }
        label, input, button { display: block; width: 100%; margin-bottom: 15px; }
        input, button { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualizar Producto</h1>
        <label for="nombre-update">Nombre del producto:</label>
        <input type="text" id="nombre-update" placeholder="Nombre del producto">
        <label for="cantidad-update">Nueva Cantidad:</label>
        <input type="number" id="cantidad-update" placeholder="Nueva cantidad">
        <button onclick="actualizarProducto()">Actualizar</button>
    </div>

    <script>
        async function actualizarProducto() {
            const nombre = document.getElementById('nombre-update').value;
            const cantidad = document.getElementById('cantidad-update').value;

            const response = await fetch(`http://localhost:5000/inventario/${nombre}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cantidad })
            });

            if (response.ok) {
                alert('Producto actualizado con Ã©xito');
            } else {
                alert('Error al actualizar producto');
            }
        }
    </script>
</body>
</html>
